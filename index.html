<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-4">My Favorite Things! </h1>
    <p class="lead">Please enter your favorite thing for each category!</p>
  </div>    
  <div class="container">
    <div class="row">
      <form id="favorites" class="form-horizontal col-md-6">
        <div class="form-group well">
          <label for="animal">Animal</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group well">
          <label for="food">Food</label>
          <input id="food" class="form-control" type="text">
        </div>
        <div class="form-group well">
          <label for="color">Color</label>
          <input id="color" class="form-control" type="text">
        </div>
        <div class="form-group well">
          <label for="number">Number</label>
          <input id="number" class="form-control" type="text">
        </div>
        <div class="form-group well">
          <label for="place">Place</label>
          <input id="place" class="form-control" type="text">
        </div>
        <div class="form-group well">
          <label for="movie">Movie</label>
          <input id="movie" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-success">See your favorites!</button>
      </form>
      <div class="col-md-6 well">
        <ul id="original"><h2>Original</h2></ul>
        <ul id="modified"><h2>Modified</h2></ul>
      </div>
    </div>
</body>
</html>
