<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Things</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-4">My Favorite Things! </h1>
    <p class="lead">Please enter your favorite thing for each category!</p>
  </div>    
  <div class="container">
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="animal">Animal</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="food">Food</label>
          <input id="food" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="color">Color</label>
          <input id="color" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number">Number</label>
          <input id="number" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="place">Place</label>
          <input id="place" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="movie">Movie</label>
          <input id="movie" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-success">See your favorites!</button>
      </form>
    </div>

    <div id="story">
      <h1>Some of your favoite things</h1>
      <p></p>
    </div>
</body>
</html>
